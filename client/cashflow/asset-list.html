<md-list flex>
  <md-subheader class="md-no-sticky">Assets</md-subheader>
  <md-list-item class="md-3-line" ng-repeat="asset in $ctrl.assets" ng-click="$ctrl.selectedAsset = asset">
    <div class="md-list-item-text" layout="column">
      <h3>{{ asset.name }}</h3>
      <h4>{{ asset.type }}</h4>
    </div>
    <!-- <pre>{{ asset.name | json }}</pre> -->
  </md-list-item>
</md-list>

<!-- <pre>{{ $ctrl.assets | json }}</pre> -->
<pre>{{ $ctrl.selectedAsset | json }}</pre>
